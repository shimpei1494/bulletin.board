<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/layout :: layout(~{::title}, ~{::body-content}, ~{::body-scripts}, ~{::body-stylesheet})}"
      lang="ja">
<th:block th:fragment="title">
  <title>Enum確認画面</title>
</th:block>
<th:block th:fragment="body-stylesheet"></th:block>
<th:block th:fragment="body-content">
  <h1>選択した麦わらの一味のクルー情報を表示</h1>
  <div th:object="${clueDto}">
    <p>名前：<span th:text="*{clueName}"></span></p>
    <p>船員番号：<span th:text="*{clueNum}"></span></p>
    <p>船での役割<span th:text="*{clueRole}"></span></p>
    <p>得意な技：<span th:text="*{clueSpecialMove}"></span></p>
  </div>
</th:block>
<th:block th:fragment="body-scripts"></th:block>
</html>
