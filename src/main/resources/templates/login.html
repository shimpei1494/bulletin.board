<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/layout :: layout(~{::title}, ~{::body-content}, ~{::body-scripts}, ~{::body-stylesheet})}"
      lang="ja">
<th:block th:fragment="title">
  <title>ログイン画面</title>
</th:block>
<th:block th:fragment="body-stylesheet"></th:block>
<th:block th:fragment="body-content">
  <div class="d-flex justify-content-center align-items-center">
    <div class="col-3">
      <h2 class="heading">ログイン画面</h2>
      <form method="post" th:action="@{/login}">
        <p th:text="${msg}"></p>
        <label for="username" class="visually-hidden">ユーザー名</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="ユーザー名">
        <label for="password" class="visually-hidden">パスワード</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="パスワード">
        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-primary mt-3">ログイン</button>
        </div>
      </form>
    </div>
  </div>
</th:block>
<th:block th:fragment="body-scripts"></th:block>
</html>
